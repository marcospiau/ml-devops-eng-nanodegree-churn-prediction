output_dir: outputs
data:
  csv_path: ./data/bank_data.csv
  categorical_features:
    - Gender
    - Education_Level
    - Marital_Status
    - Income_Category
    - Card_Category
  numeric_features:
    - Customer_Age
    - Dependent_count
    - Months_on_book
    - Total_Relationship_Count
    - Months_Inactive_12_mon
    - Contacts_Count_12_mon 
    - Credit_Limit
    - Total_Revolving_Bal
    - Avg_Open_To_Buy
    - Total_Amt_Chng_Q4_Q1
    - Total_Trans_Amt
    - Total_Trans_Ct
    - Total_Ct_Chng_Q4_Q1
    - Avg_Utilization_Ratio
  target: Churn

random_seed: 42

models:
  rfc:
    model_cls: sklearn.ensemble.RandomForestClassifier
    grid_params:
      n_iter: 5
      n_jobs: 1
      param_distributions:
        n_estimators:
          - 200
          - 500
        max_features:
        - auto
        - sqrt
        max_depth:
          - 4
          - 5
          - 100
        criterion:
        - gini
        - entropy
        n_jobs:
        - 16
  lrc:
    model_cls: sklearn.linear_model.LogisticRegression
    grid_params:
      n_iter: 5
      n_jobs: 1
      param_distributions:
        n_jobs:
          - 16
  dtc:
    model_cls: sklearn.tree.DecisionTreeClassifier
    grid_params:
      n_iter: 5
      n_jobs: 1
      param_distributions:
        criterion:
          - gini
          - entropy
        max_depth:
         - 3
         - 5
         - 8
